<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>

	 <h1>Tic Tac Toe</h1>

	 <table>
	 	<tr>
	 		<td class="top-row left"></td>
	 		<td class="top-row middle"></td>
	 		<td class="top-row"></td>
	 	</tr>
	 	<tr>
	 		<td class="middle-row left"></td>
	 		<td class="middle-row middle"></td>
	 		<td class="middle-row"></td>
	 	</tr>
	 	<tr>
	 		<td class="left"></td>
	 		<td class="middle"></td>
	 		<td></td>
	 	</tr>

	 </table>

</body>
</html>
